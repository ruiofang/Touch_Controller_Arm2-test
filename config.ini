# Touch Controller Arm 配置文件
# 自动生成，请谨慎修改

[control]
position_scale = 1000.0
rotation_scale = 1.0
spring_stiffness = 0.2

[device1]
position_scale = 1000.0
rotation_scale = 1.0
spring_stiffness = 0.2

[device1_mapping]
arm_rx_sign = -1  # 机械臂1 RX轴符号（取反）
arm_ry_sign = -1  # 机械臂1 RY轴符号（取反）
arm_rz_sign = 1   # 机械臂1 RZ轴符号
arm_x_sign = -1   # 机械臂1 X轴符号（取反）
arm_y_sign = -1   # 机械臂1 Y轴符号（取反）
arm_z_sign = 1    # 机械臂1 Z轴符号
can_interface = can0
end_effector_type = dexterous_hand
grasp_action = ZQ
hand_joint = L7
hand_type = left
release_action = ZK
scissors_close_data = 1         # 闭合剪刀的数据值
scissors_modbus_address = 2     # 寄存器地址
scissors_modbus_device = 1      # 设备号
scissors_modbus_port = 1        # Modbus端口
scissors_open_data = 0          # 松开剪刀的数据值

[device2]
position_scale = 1000.0
rotation_scale = 1.0
spring_stiffness = 0.2

[device2_mapping]
arm_rx_sign = 1   # 机械臂2 RX轴符号（正向，与设备1不同）
arm_ry_sign = 1   # 机械臂2 RY轴符号（正向，与设备1不同）
arm_rz_sign = -1  # 机械臂2 RZ轴符号（取反，与设备1不同）
arm_x_sign = 1    # 机械臂2 X轴符号（正向，与设备1不同）
arm_y_sign = 1    # 机械臂2 Y轴符号（正向，与设备1不同）
arm_z_sign = -1   # 机械臂2 Z轴符号（取反，与设备1不同）
can_interface = can0
end_effector_type = scissors
grasp_action = ZQ
hand_joint = L7
hand_type = left
release_action = ZK
scissors_close_data = 1         # 闭合剪刀的数据值
scissors_modbus_address = 2     # 寄存器地址
scissors_modbus_device = 1      # 设备号
scissors_modbus_port = 1        # Modbus端口
scissors_open_data = 0          # 松开剪刀的数据值
touch_pos_to_arm_x = 0  # 触觉设备2 X轴(索引0) → 机械臂2 X轴（与设备1不同）
touch_pos_to_arm_y = 1  # 触觉设备2 Y轴(索引1) → 机械臂2 Y轴（与设备1不同）
touch_pos_to_arm_z = 2  # 触觉设备2 Z轴(索引2) → 机械臂2 Z轴（与设备1不同）
touch_rot_to_arm_rx = 0  # 触觉设备2 RX轴(索引0) → 机械臂2 RX轴（与设备1不同）
touch_rot_to_arm_ry = 1  # 触觉设备2 RY轴(索引1) → 机械臂2 RY轴（与设备1不同）
touch_rot_to_arm_rz = 2  # 触觉设备2 RZ轴(索引2) → 机械臂2 RZ轴（与设备1不同）
use_dexterous_hand = false

[device_names]
device1_fallback = Device1
device1_primary = PHANToM 1
device2_fallback = Device2
device2_primary = PHANToM 2

[gripper]
block_mode = true
force_threshold = 200
pick_speed = 500
release_speed = 500

[robot1]
ip = 192.168.10.18
port = 8080

[robot2]
ip = 192.168.10.19
port = 8080

[system]
control_frequency = 10
debug_frequency = 50
enable_angle_transmission = true
enable_arm_power = true
enable_udp_broadcast = true
teach_frame_type = 1
tool_coordinate_name = Arm_Tip

[ui]
auto_save_config = true
show_debug_info = true
show_tcp_debug = true

