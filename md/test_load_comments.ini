# Touch Controller Arm 配置文件
# 自动生成，请谨慎修改
# 此文件包含了所有参数的详细说明，方便用户理解和修改

[control]
position_scale = 1200.000000
rotation_scale = 1.0
spring_stiffness = 0.2

[device1]
position_scale = 600.000000 # 较小的值使设备移动更精细
rotation_scale = 1.0 # 1:1的旋转映射
spring_stiffness = 0.2 # 适中的力反馈强度

[device1_mapping]
arm_rx_sign = -1 # X轴旋转反向
arm_ry_sign = -1 # Y轴旋转反向
arm_rz_sign = 1 # Z轴旋转正向
arm_x_sign = -1 # X轴位置反向
arm_y_sign = -1 # Y轴位置反向
arm_z_sign = 1 # Z轴位置正向
can_interface = can0 # 默认CAN接口
end_effector_type = scissors
grasp_action = ZQ # 灵巧手抓取指令
hand_joint = L7 # 使用L7关节
hand_type = left
release_action = ZK # 灵巧手释放指令
ros2_topic_name = /dexterous_hand_1/command
scissors_close_data = 1
scissors_modbus_address = 2
scissors_modbus_device = 1
scissors_modbus_port = 1
scissors_open_data = 0
touch_pos_to_arm_x = 2 # 触觉Z轴 -> 机械臂X轴
touch_pos_to_arm_y = 0 # 触觉X轴 -> 机械臂Y轴
touch_pos_to_arm_z = 1 # 触觉Y轴 -> 机械臂Z轴
touch_rot_to_arm_rx = 2 # 触觉Z旋转 -> 机械臂X旋转
touch_rot_to_arm_ry = 0 # 触觉X旋转 -> 机械臂Y旋转
touch_rot_to_arm_rz = 1 # 触觉Y旋转 -> 机械臂Z旋转
use_dexterous_hand = false
use_ros2 = true

[device2]
position_scale = 1000.000000 # 标准缩放比例
rotation_scale = 1.0
spring_stiffness = 0.2

[device2_mapping]
arm_rx_sign = 1 # X轴旋转正向
arm_ry_sign = -1 # Y轴旋转反向
arm_rz_sign = 1 # Z轴旋转正向
arm_x_sign = -1
arm_y_sign = -1
arm_z_sign = 1
can_interface = can0
end_effector_type = scissors # 使用剪刀
grasp_action = ZQ
hand_joint = L7
hand_type = left
release_action = ZK
ros2_topic_name = /dexterous_hand_2/command
scissors_close_data = 1
scissors_modbus_address = 2
scissors_modbus_device = 1
scissors_modbus_port = 1
scissors_open_data = 0
touch_pos_to_arm_x = 2
touch_pos_to_arm_y = 0
touch_pos_to_arm_z = 1
touch_rot_to_arm_rx = 2
touch_rot_to_arm_ry = 0
touch_rot_to_arm_rz = 1
use_dexterous_hand = false
use_ros2 = false

[device_names]
device1_fallback = Device1 # 设备1备用名称
device1_primary = PHANToM 1 # 设备1主要名称
device2_fallback = Device2 # 设备2备用名称
device2_primary = PHANToM 2 # 设备2主要名称

[gripper]
block_mode = true # 阻塞模式，等待动作完成
force_threshold = 200 # 力阈值（N），超过此值停止夹取
pick_speed = 500 # 夹取速度（mm/min）
release_speed = 500 # 释放速度（mm/min）

[robot1]
ip = 192.168.10.18 # 机器人1的IP地址
port = 8080 # 通信端口

[robot2]
ip = 192.168.10.19 # 机器人2的IP地址
port = 8080 # 通信端口

[system]
control_frequency = 10 # 控制频率（Hz）
debug_frequency = 50 # 调试信息输出频率（Hz）
enable_angle_transmission = true # 是否启用角度传输
enable_arm_power = true # 是否启用机械臂电源
enable_udp_broadcast = true # 是否启用UDP广播
teach_frame_type = 1 # 示教坐标系类型（0=关节，1=工具）
tool_coordinate_name = Arm_Tip # 工具坐标系名称

[ui]
auto_save_config = true # 自动保存配置
show_debug_info = true # 显示调试信息
show_tcp_debug = true # 显示TCP调试信息

